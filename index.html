<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>@jasonfleischer/spectrogram Demo</title>
	<meta charset="utf-8">
	<meta name="author" content="Jason Fleischer">
	<meta name="description" content="Demo for @jasonfleischer/spectrogram node package">
	<meta name='viewport' content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no'>
</head>
<body>
	<h1>Demo for node package: <a href="https://www.npmjs.com/package/@jasonfleischer/spectrogram">@jasonfleischer/spectrogram</a></h1>
	<h3>Spectrogram:</h3>
	<div id="spectrogram"></div>
	<br/>
	<button id="start">Start</button>
	<button id="resume">Resume</button>
	<button id="pause">Pause</button>
	<br>
	<br>


<div style="width: 500px; height: 320px" id="your_spectrogram_id"></div>
<button id="your_button_id">Start</button>
<br>
<br>

	<h3>Settings:</h3>
	<label for="fft_size_select">
		FFT Size
		<select id="fft_size_select">
			<option value="32">32</option>
			<option value="64">64</option>
			<option value="128">128</option>
			<option value="512">512</option>
			<option value="1024" selected="selected">1024</option>
			<option value="2048">2048</option>
			<option value="4096">4096</option>
			<option value="8192">8192</option>
			<option value="16384">16384</option>
			<option value="32768">32768</option>
		</select>
	</label>
	<br>
	<label for="maxFrequencyRange">
		Max Freq
		<input type="range" min="2250" max="22050" value="4200" step="50" id="maxFrequencyRange" />
	</label>
	<br>
	<label for="colors">
		Colors
  		<input type="checkbox" id="colors_checkbox" name="colors" value="no">
	</label>
	<br>
	<label for="darkmode">
		Dark Mode 
  		<input type="checkbox" id="darkmode_checkbox" name="darkmode" value="no">
	</label>
	<br>
	<br>

	<button onclick="window.open('https://ko-fi.com/jasonfleischer', '_blank')">Support the Developer</button>
	<script src="js/bundle.js"></script>
</body>
</html>
